# Validibot Production Docker Compose
#
# This compose file runs Validibot in a production Docker Compose environment.
# Suitable for any cloud provider, VPS, or on-premises infrastructure.
#
# Usage:
#   1. Copy .envs.example/.production/.docker-compose/.django to .envs/.production/.docker-compose/.django
#   2. Copy .envs.example/.production/.docker-compose/.postgres to .envs/.production/.docker-compose/.postgres
#   3. Edit the env files with your configuration
#   4. Run: docker compose -f docker-compose.production.yml up -d
#
# For SSL/HTTPS, place this behind a reverse proxy (nginx, Traefik, Caddy).
#
# Architecture:
#   - web: Main web application (Gunicorn)
#   - worker: Background task processor (Celery worker)
#   - scheduler: Periodic task scheduler (Celery Beat)
#   - postgres: Database
#   - redis: Task queue broker
#
# Advanced validators run as sibling containers via Docker socket.

volumes:
  validibot_storage:      # Persistent file storage (public + private files)
  validibot_postgres_data:
  validibot_postgres_backups:
  validibot_redis_data:

networks:
  validibot:
    driver: bridge

services:
  web: &django
    build:
      context: .
      dockerfile: compose/production/django/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - validibot
    volumes:
      # Persistent storage for files
      - validibot_storage:/app/storage
      # Docker socket for running validator containers
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .envs/.production/.docker-compose/.django
      - .envs/.production/.docker-compose/.postgres
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      # Configure validator runner for Docker Compose
      - VALIDATOR_RUNNER=docker
      - VALIDATOR_NETWORK=validibot_validibot
      - VALIDATOR_STORAGE_VOLUME=validibot_validibot_storage
      - VALIDATOR_STORAGE_MOUNT_PATH=/app/storage
      - DATA_STORAGE_ROOT=/app/storage/private
    ports:
      - "8000:8000"
    command: /start
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  worker:
    # Background task processor (validation execution, etc.)
    # For Docker Compose: Celery worker pulling from Redis
    <<: *django
    depends_on:
      web:
        condition: service_healthy
    ports: []
    command: ["celery", "-A", "config", "worker", "--loglevel=info", "--concurrency=1"]
    env_file:
      - .envs/.production/.docker-compose/.django
      - .envs/.production/.docker-compose/.postgres
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - APP_ROLE=worker
      - VALIDATOR_RUNNER=docker
      - VALIDATOR_NETWORK=validibot_validibot
      - VALIDATOR_STORAGE_VOLUME=validibot_validibot_storage
      - VALIDATOR_STORAGE_MOUNT_PATH=/app/storage
      - DATA_STORAGE_ROOT=/app/storage/private
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'celery.*worker' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  scheduler:
    # Periodic task scheduler (cleanup, maintenance tasks)
    # Only run ONE scheduler instance to avoid duplicate task execution
    <<: *django
    depends_on:
      web:
        condition: service_healthy
      worker:
        condition: service_started
    ports: []
    command: ["celery", "-A", "config", "beat", "--loglevel=info", "--scheduler", "django_celery_beat.schedulers:DatabaseScheduler"]
    env_file:
      - .envs/.production/.docker-compose/.django
      - .envs/.production/.docker-compose/.postgres
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - APP_ROLE=scheduler
    deploy:
      replicas: 1  # Must be exactly 1
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'celery.*beat' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    build:
      context: .
      dockerfile: compose/production/postgres/Dockerfile
    networks:
      - validibot
    env_file:
      - .envs/.production/.docker-compose/.postgres
    volumes:
      - validibot_postgres_data:/var/lib/postgresql/data
      - validibot_postgres_backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-validibot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    networks:
      - validibot
    command: redis-server --appendonly yes
    volumes:
      - validibot_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

