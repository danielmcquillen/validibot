# Validibot Production Docker Compose
#
# This compose file runs Validibot in a Docker Compose production environment.
# Suitable for any cloud provider, VPS, or on-premises infrastructure.
#
# Usage:
#   1. Copy .envs.example/.production/.docker-compose/.django to .envs/.production/.docker-compose/.django
#   2. Copy .envs.example/.production/.docker-compose/.postgres to .envs/.production/.docker-compose/.postgres
#   3. Edit the env files with your configuration
#   4. Run: docker compose -f docker-compose.production.yml up -d
#
# For SSL/HTTPS, place this behind a reverse proxy (nginx, Traefik, Caddy).
#
# Architecture:
#   - django: Main web application
#   - celery_worker: Background task processor
#   - celery_beat: Periodic task scheduler
#   - postgres: Database
#   - redis: Task queue broker
#
# Advanced validators run as sibling containers via Docker socket.

volumes:
  validibot_storage:      # Persistent file storage (public + private files)
  validibot_postgres_data:
  validibot_postgres_backups:
  validibot_redis_data:

networks:
  validibot:
    driver: bridge

services:
  django: &django
    build:
      context: .
      dockerfile: compose/production/django/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - validibot
    volumes:
      # Persistent storage for files
      - validibot_storage:/app/storage
      # Docker socket for running validator containers
      - /var/run/docker.sock:/var/run/docker.sock:ro
    env_file:
      - .envs/.production/.docker-compose/.django
      - .envs/.production/.docker-compose/.postgres
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
    ports:
      - "8000:5000"  # Gunicorn runs on 5000 internally
    command: /start
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  celery_worker:
    # Background task processor (validation execution, etc.)
    # Single worker with prefork pool; scale concurrency via CELERY_WORKER_CONCURRENCY env var
    <<: *django
    ports: []
    command: ["celery", "-A", "config", "worker", "--loglevel=info"]
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - APP_ROLE=celery_worker
      - CELERY_WORKER_CONCURRENCY=1  # Default to 1; increase for more parallelism
    healthcheck:
      test: ["CMD", "celery", "-A", "config", "inspect", "ping", "-d", "celery@$$HOSTNAME"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  celery_beat:
    # Periodic task scheduler (cleanup, maintenance tasks)
    # Only run ONE beat instance to avoid duplicate task execution
    <<: *django
    ports: []
    command: ["celery", "-A", "config", "beat", "--loglevel=info", "--scheduler", "django_celery_beat.schedulers:DatabaseScheduler"]
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - APP_ROLE=celery_beat
    deploy:
      replicas: 1  # Must be exactly 1
    healthcheck:
      test: ["CMD", "pgrep", "-f", "celery.*beat"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    build:
      context: .
      dockerfile: compose/production/postgres/Dockerfile
    networks:
      - validibot
    env_file:
      - .envs/.production/.docker-compose/.postgres
    volumes:
      - validibot_postgres_data:/var/lib/postgresql/data
      - validibot_postgres_backups:/backups
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-validibot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    networks:
      - validibot
    command: redis-server --appendonly yes
    volumes:
      - validibot_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

