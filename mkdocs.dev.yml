site_name: Validibot Developer Docs
site_description: Internal documentation for Validibot contributors.
site_url: https://dev.validibot.com/
site_author: Daniel McQuillen

docs_dir: docs/dev_docs
site_dir: docs_build/dev
use_directory_urls: true

dev_addr: 127.0.0.1:9000

repo_url: https://github.com/danielmcquillen/validibot
repo_name: danielmcquillen/validibot

theme:
  name: material
  custom_dir: docs/dev_docs/overrides
  language: en
  favicon: https://validibot.com/static/images/favicons/favicon.ico
  font:
    text: Inter
    code: JetBrains Mono
  palette:
    - scheme: default
      primary: custom
      accent: custom
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.path
    - navigation.footer
    - navigation.top
    - navigation.sections
    - search.suggest
    - search.highlight
    - content.code.copy
    - announce.dismiss

extra_css:
  - stylesheets/extra.css

extra:
  homepage: https://validibot.com
  social:
    - icon: fontawesome/solid/globe
      link: https://validibot.com
      name: Validibot.com

plugins:
  - search

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

