site_name: SimpleValidations Developer Docs
site_description: Internal documentation for SimpleValidations contributors.
site_url: https://danielmcquillen.github.io/simplevalidations/dev/

docs_dir: docs/dev_docs
use_directory_urls: true

repo_url: https://github.com/danielmcquillen/simplevalidations
repo_name: danielmcquillen/simplevalidations

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.path
    - navigation.footer

plugins:
  - search

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Quick Reference:
      - Quick Reference: quick_reference.md
      - Related Libraries: related_libraries.md
  - Overview:
      - Platform Overview: overview/platform_overview.md
      - Terminology: overview/terminology.md
      - User Roles & Permissions: overview/user_roles.md
      - How It Works: overview/how_it_works.md
      - Submission Modes: overview/request_modes.md
      - Dashboard: dashboard.md
  - How-to:
      - Use a Workflow: how-to/use-workflow.md
      - Author Workflow Steps: how-to/author-workflow-steps.md
      - Add a Form: how-to/add-a-form.md
      - Configure the Badge JWKS Endpoint: how-to/configure-jwks.md
      - Manage Organizations & Projects: organization_management.md
  - Integrations:
      - EnergyPlus Modal: integrations/energyplus_modal.md
  - Marketing:
      - Homepage Waitlist: marketing/homepage.md
      - Feature Pages: marketing/features.md
  - Data Model:
      - Overview: data-model/index.md
      - Validators: data-model/validators.md
      - Assertions: data-model/assertions.md
      - Submissions: data-model/submissions.md
      - Runs: data-model/runs.md
      - Steps: data-model/steps.md
      - Findings: data-model/findings.md
      - Users & Roles: data-model/users_roles.md
      - Deletions: data-model/deletions.md
  - Architecture Decisions:
      - ADR Directory: adr/index.md
      - ADR-0021: adr/2025-10-31-ruleset-and-provider.md
  - Deployment:
      - Deployment Overview: deployment/overview.md
      - Heroku: deployment/heroku.md
