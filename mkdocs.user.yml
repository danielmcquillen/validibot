site_name: Validibot User Guide
site_description: Product tutorials and walkthroughs for Validibot users.
site_url: https://docs.simplevalidations.app/

docs_dir: docs/user_docs
site_dir: docs_build/user
use_directory_urls: true

dev_addr: 127.0.0.1:9001

theme:
  name: material
  language: en
  features:
    - navigation.instant

plugins:
  - search

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - attr_list

nav:
  - Welcome: index.md
  - Quick Start:
      - Getting Started: getting-started.md
  - Core Tasks:
      - Manage Workflows: workflow-management.md
      - Run Validations: running-validations.md
      - Review Results: reviewing-results.md
      - Collaborate & Share: collaboration.md
  - API Integrations:
      - API Overview: api-overview.md
      - Data Shapes & Types: api/data-shapes.md
      - Authentication: api/authentication.md
      - Sending Data to the API: api/sending-data.md
      - Webhooks & Notifications: api/webhooks.md
  - Reference:
      - Glossary: glossary.md
      - Troubleshooting: troubleshooting.md
      - FAQ: faq.md
