site_name: SimpleValidations User Guide
site_description: Product tutorials and walkthroughs for SimpleValidations users.
site_url: https://docs.roscoe.app/

docs_dir: docs/user_docs
use_directory_urls: true

theme:
  name: material
  language: en
  features:
    - navigation.instant

plugins:
  - search

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - attr_list

nav:
  - Welcome: index.md
  - Getting Started: getting-started.md
