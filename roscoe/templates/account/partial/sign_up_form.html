{% load i18n core_tags %}
{% load static %}
{% load crispy_forms_filters %}

<form class="signup"
      id="signup_form"
      method="post"
      action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form|crispy }}
    {% if redirect_field_value %}
        <input type="hidden"
               name="{{ redirect_field_name }}"
               value="{{ redirect_field_value }}" />
    {% endif %}
    <button id="sign_up_btn" class="btn btn-primary" type="submit">
        {% trans "Sign Up" %} Â»
    </button>
</form>
