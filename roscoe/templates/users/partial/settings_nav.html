{% load i18n %}
{% with active_tab=active_settings_tab|default:request.resolver_match.url_name %}
<nav class="settings-nav mb-4">
  <ul class="nav nav-pills justify-content-center gap-2 gap-md-3">
    <li class="nav-item">
      <a class="nav-link {% if active_tab == 'profile' or request.resolver_match.url_name == 'users:update' %}active{% endif %}"
         href="{% url 'users:update' %}">
        {% trans "Profile" %}
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if active_tab == 'email' or request.resolver_match.url_name == 'account_email' %}active{% endif %}"
         href="{% url 'account_email' %}">
        {% trans "Email" %}
      </a>
    </li>
  </ul>
</nav>
{% endwith %}
