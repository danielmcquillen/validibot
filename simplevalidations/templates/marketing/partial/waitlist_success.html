{% load i18n %}

<div id="beta-waitlist-card" class="card shadow-sm border-success">
  <div class="card-body text-center">
    <div class="d-inline-flex align-items-center justify-content-center rounded-circle bg-success bg-opacity-10 text-success mb-3" style="width: 3rem; height: 3rem;">
      <i class="bi bi-envelope-check fs-4"></i>
    </div>
    <h2 class="h5 fw-semibold mb-2">{{ headline|default:_("You're on the list!") }}</h2>
    <p class="text-muted mb-0">{{ body|default:_("We'll reach out as soon as the beta is ready.") }}</p>
  </div>
</div>
