{% load i18n %}

<div class="assertion-group mb-4" data-assertion-stage="{{ stage }}">
  <div class="assertion-group-label text-uppercase small text-muted mb-2">
    {{ label }}
  </div>
  <div class="assertion-group-panel p-3">
    {% if assertions %}
      {% for assertion in assertions %}
        {% include 'workflows/partials/components/assertion_step.html' with assertion=assertion run_stage=stage %}
      {% endfor %}
    {% else %}
      <div class="assertion-group-empty text-muted">
        {{ empty_label|default:_("No assertions defined yet.") }}
      </div>
    {% endif %}
  </div>
</div>
