<svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 160 160"
    width="160"
    height="160"
>
    <defs>
        <!-- Outer ring metal -->
        <linearGradient id="ringGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#f7f8fb" />
            <stop offset="40%" stop-color="#dde1ea" />
            <stop offset="100%" stop-color="#b4bccb" />
        </linearGradient>

        <!-- Inner blue disc -->
        <radialGradient id="discGradient" cx="30%" cy="25%" r="75%">
            <stop offset="0%" stop-color="#4f98ff" />
            <stop offset="45%" stop-color="#2c72d0" />
            <stop offset="100%" stop-color="#0d315f" />
        </radialGradient>

        <!-- Check stroke -->
        <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#e9f5ff" />
            <stop offset="100%" stop-color="#69c0ff" />
        </linearGradient>

        <!-- Gloss highlight -->
        <linearGradient id="glossGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9" />
            <stop offset="40%" stop-color="#ffffff" stop-opacity="0.4" />
            <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
        </linearGradient>

        <!-- Clip to inner disc for gloss -->
        <clipPath id="discClip">
            <circle cx="80" cy="80" r="54" />
        </clipPath>

        <!-- Soft shadow -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow
                dx="0"
                dy="4"
                stdDeviation="6"
                flood-color="#000000"
                flood-opacity="0.35"
            />
        </filter>
    </defs>

    <g transform="translate(-160 0) scale(-1 1)">
        <!-- Dark backing circle (to match robot body) -->
        <circle
            cx="80"
            cy="80"
            r="70"
            fill="#1b283a"
            opacity="0.95"
            filter="url(#shadow)"
        />

        <!-- Metal ring -->
        <circle
            cx="80"
            cy="80"
            r="62"
            fill="url(#ringGradient)"
            stroke="#121a27"
            stroke-width="3"
        />

        <!-- Inner blue disc -->
        <circle
            cx="80"
            cy="80"
            r="54"
            fill="url(#discGradient)"
        />

        <!-- Gloss highlight on the top half -->
        <g clip-path="url(#discClip)">
            <ellipse
                cx="80"
                cy="58"
                rx="54"
                ry="30"
                fill="url(#glossGradient)"
            />
        </g>

        <!-- Subtle inner ring to give depth -->
        <circle
            cx="80"
            cy="80"
            r="50"
            fill="none"
            stroke="#ffffff"
            stroke-opacity="0.35"
            stroke-width="3"
        />

        <!-- Checkmark: white under-stroke for crisp edges -->
        <path
            d="M52 82 L70 100 L110 56"
            fill="none"
            stroke="#ffffff"
            stroke-width="12"
            stroke-linecap="round"
            stroke-linejoin="round"
            opacity="0.9"
        />

        <!-- Checkmark: colored stroke -->
        <path
            d="M52 82 L70 100 L110 56"
            fill="none"
            stroke="url(#checkGradient)"
            stroke-width="8"
            stroke-linecap="round"
            stroke-linejoin="round"
        />
    </g>
</svg>
