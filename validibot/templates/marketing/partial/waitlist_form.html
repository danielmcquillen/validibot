{% load i18n crispy_forms_tags %}

<div id="beta-waitlist-card" class="mt-5">
  <div class="card-body">
    <h2 class="h5 fw-semibold mb-2">
      {% trans "Launching soon! Join the Beta Waitlist" %}
    </h2>
    <p class="text-muted small mb-4">
      {% trans "Stay in the loop for news on the beta launch." %}
    </p>

    {% crispy form %}

    <p class="text-muted small mt-3 mb-0">
      {% trans "You'll get email updates about the beta release and major news &mdash; no spam, ever." %}
    </p>
  </div>
</div>
