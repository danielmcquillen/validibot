{% load i18n %}

<div class="modal fade"
     id="modal-signal-detail-{{ entry_id }}"
     tabindex="-1"
     aria-labelledby="modalSignalDetailLabel-{{ entry_id }}"
     aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalSignalDetailLabel-{{ entry_id }}">{% trans "Signal Details" %}</h5>
        <button type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="{% trans 'Close' %}"></button>
      </div>
      <div class="modal-body">
        {% include "validations/library/partials/signal_detail_content.html" with signal=signal %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "Close" %}</button>
      </div>
    </div>
  </div>
</div>
