{% load i18n crispy_forms_tags %}

<form method="post"
      hx-post="{{ form_action }}"
      hx-target="#workflow-assertion-modal-content"
      hx-swap="innerHTML"
      data-sv-assertion-form="1">
  <div class="modal-header">
    <h5 class="modal-title">{{ modal_title }}</h5>
    <button type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"></button>
  </div>
  <div class="modal-body">
    {% csrf_token %}
    {{ form|crispy }}
    <datalist id="{{ target_slug_datalist_id }}">
      {% for value, label in catalog_choices %}<option value="{{ value }}" label="{{ label }}"></option>{% endfor %}
    </datalist>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "Cancel" %}</button>
    <button type="submit" class="btn btn-secondary">{{ submit_label }}</button>
  </div>
</form>
